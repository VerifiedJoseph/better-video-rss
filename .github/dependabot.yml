version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"

  - package-ecosystem: "composer"
    directory: "/"
    schedule:
      interval: "weekly"

  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"

  # dev container
  - package-ecosystem: "docker"
    directory: "/.devcontainer/workspace/"
    schedule:
      interval: "weekly"
    ignore:
      - dependency-name: "php"
        update-types: ["version-update:semver-minor"]

  - package-ecosystem: "docker"
    directory: "/.devcontainer/nginx/"
    schedule:
      interval: "weekly"

